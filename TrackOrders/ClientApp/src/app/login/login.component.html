<section class="vh-100">
  <div class="row">
    <div class="col-md-12">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngFor="let alert of alerts">
          <strong>{{ alert.message }}</strong>
          <button type="button" class="close" data-dismiss="alert" (click)="close(alert)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
  </div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Entrar</h3>

            <form (ngSubmit)="login()">

              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" [(ngModel)]="email" required />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" [(ngModel)]="password" required/>
                <label class="form-label" for="typePasswordX-2">Senha</label>
              </div>
              <br>

              <button class="btn btn-primary btn-lg btn-block" type="submit" *ngIf="!loading; else loadingButton;" (click)="login()" name="button">
                Login
              </button>

            </form>
            <ng-template #loadingButton>
              <button class="btn btn-primary" type="button" disabled name="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </ng-template>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
